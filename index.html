<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semangattt sengggg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, 
                #0f0c29, #302b63, #24243e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Nebula Effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 70% 20%, rgba(255, 105, 180, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(30, 144, 255, 0.3) 0%, transparent 50%);
            animation: nebulaFlow 20s infinite alternate;
        }

        @keyframes nebulaFlow {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            z-index: 2;
            height: 100%;
        }

        .envelope-container {
            position: relative;
            cursor: pointer;
            perspective: 1000px;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .envelope-container:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .envelope {
            width: 220px;
            height: 150px;
            background: linear-gradient(145deg, #fffaf0, #ffe4e1);
            border: 3px solid #ff6b6b;
            border-radius: 8px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.3),
                0 0 20px rgba(255,107,107,0.2);
        }

        .envelope-flap {
            position: absolute;
            top: -40px;
            left: -3px;
            width: 226px;
            height: 40px;
            background: linear-gradient(145deg, #fffaf0, #ffe4e1);
            border: 3px solid #ff6b6b;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            transform-origin: bottom;
            transition: transform 0.6s ease;
            z-index: 2;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }

        .envelope-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            filter: drop-shadow(0 0 10px rgba(255,107,107,0.5));
            transition: transform 0.3s ease;
        }

        .envelope-container:hover .envelope-heart {
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Letter Paper */
        .letter-paper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            background: linear-gradient(135deg, #fff8f0, #fffaf5);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            z-index: 100;
            opacity: 0;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .letter-paper.open {
            animation: paperOpen 1.2s ease-out forwards;
        }

        .letter-paper.closing {
            animation: paperClose 0.8s ease-in forwards;
        }

        @keyframes paperOpen {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-5deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1) rotate(2deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes paperClose {
            0% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0) rotate(5deg);
                opacity: 0;
            }
        }

        .letter-content {
            font-size: 16px;
            line-height: 1.8;
            color: #2c3e50;
            text-align: center;
            font-weight: 500;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #ff5252;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.2);
            }
        }

        .galaxy-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 70%),
                radial-gradient(ellipse at 80% 20%, rgba(138,43,226,0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 80%, rgba(255,105,180,0.2) 0%, transparent 50%);
            animation: rotateGalaxy 30s infinite linear;
            z-index: 1;
        }

        @keyframes rotateGalaxy {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Overlay background when letter is open */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Pulse animation for the envelope */
        @keyframes envelopePulse {
            0%, 100% { 
                box-shadow: 
                    0 15px 35px rgba(0,0,0,0.3),
                    0 0 20px rgba(255,107,107,0.2);
            }
            50% { 
                box-shadow: 
                    0 15px 45px rgba(0,0,0,0.4),
                    0 0 30px rgba(255,107,107,0.4),
                    0 0 40px rgba(255,107,107,0.3);
            }
        }

        .envelope {
            animation: envelopePulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="galaxy-overlay"></div>
    <div class="stars" id="stars"></div>
    <div class="overlay" id="overlay"></div>
    
    <div class="container">
        <div class="envelope-container" id="envelope-container">
            <div class="envelope">
                <div class="envelope-flap"></div>
                <div class="envelope-heart">❤️</div>
            </div>
        </div>
    </div>

    <div class="letter-paper" id="letter-paper">
        <button class="close-btn" id="close-btn">×</button>
        <div class="letter-content">
            Semangatt yaaa,,, Kerja tengah malam memang capee, apalagi dengan kondisi badan kurang fit. Soo kamu harus tetap fokus dan sabar, pelan pelan aja yaa jangan dipaksain, jangan buru buruu, jangan pikirin hal hal lain diluar pekerjaan kamu juga yaa, biar ga ganggu fokus kamuuu okeiiiii
        </div>
    </div>

    <script>
        // Create stars for background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 4 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                star.style.animationDuration = Math.random() * 3 + 2 + 's';
                
                // Add some colored stars
                if (Math.random() > 0.8) {
                    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24'];
                    star.style.background = colors[Math.floor(Math.random() * colors.length)];
                    star.style.boxShadow = '0 0 15px currentColor';
                }
                
                starsContainer.appendChild(star);
            }
        }

        // Get elements
        const envelopeContainer = document.getElementById('envelope-container');
        const letterPaper = document.getElementById('letter-paper');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.getElementById('close-btn');
        let isLetterOpen = false;

        // Handle envelope click
        envelopeContainer.addEventListener('click', function() {
            if (!isLetterOpen) {
                openLetter();
            }
        });

        // Handle close button click
        closeBtn.addEventListener('click', function() {
            closeLetter();
        });

        // Handle overlay click to close letter
        overlay.addEventListener('click', function() {
            closeLetter();
        });

        // Open letter function
        function openLetter() {
            isLetterOpen = true;
            
            // Open envelope flap
            const envelopeFlap = document.querySelector('.envelope-flap');
            envelopeFlap.style.transform = 'rotateX(180deg)';
            
            // Show overlay
            overlay.classList.add('active');
            
            // Open letter paper
            letterPaper.classList.remove('closing');
            letterPaper.classList.add('open');
            
            // Add sparkle effect
            createSparkles();
        }

        // Close letter function
        function closeLetter() {
            isLetterOpen = false;
            
            // Close letter paper
            letterPaper.classList.remove('open');
            letterPaper.classList.add('closing');
            
            // Hide overlay
            overlay.classList.remove('active');
            
            // Close envelope flap after delay
            setTimeout(() => {
                const envelopeFlap = document.querySelector('.envelope-flap');
                envelopeFlap.style.transform = 'rotateX(0deg)';
            }, 300);
        }

        // Sparkle effect when opening
        function createSparkles() {
            const sparkles = document.createElement('div');
            sparkles.style.position = 'fixed';
            sparkles.style.top = '0';
            sparkles.style.left = '0';
            sparkles.style.width = '100%';
            sparkles.style.height = '100%';
            sparkles.style.pointerEvents = 'none';
            sparkles.style.zIndex = '99';
            
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.width = '10px';
                sparkle.style.height = '10px';
                sparkle.style.background = 'radial-gradient(circle, #fff, #ff6b6b)';
                sparkle.style.borderRadius = '50%';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animation = `sparkleFly ${Math.random() * 2 + 1}s ease-out forwards`;
                
                sparkles.appendChild(sparkle);
            }
            
            document.body.appendChild(sparkles);
            
            // Remove after animation
            setTimeout(() => {
                sparkles.remove();
            }, 2000);
        }

        // Add keyframe for sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleFly {
                0% {
                    opacity: 0;
                    transform: translate(0, 0) scale(0);
                }
                50% {
                    opacity: 1;
                    transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(1.5);
                }
                100% {
                    opacity: 0;
                    transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0);
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize stars on load
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
